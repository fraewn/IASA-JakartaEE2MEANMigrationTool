<div *ngFor="let result of splittingResults">
<mat-form-field  class="example-chip-list" appearance="fill">
  <mat-label>{{result.base}}</mat-label>
  <mat-chip-list>
    <mat-chip *ngFor="let component of result.moduleCluster" (removed)="remove(component)">
      {{component}}
      <button matChipRemove>
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip>

  </mat-chip-list>
</mat-form-field>
</div>
